                <a href="#" class="header__img img2">
                    <img src="./images/header-img2.png" alt="">
                </a>
                <a href="#" class="header__img img3">
                    <img src="./images/header-img3.png" alt="">
                </a>
            </div>
            <div class="header__mid">
                <nav class="header__nav">
                    <ul class="header__nav__items">
                        <li> <a class="nav__item" href="trangchu.html">Trang chủ</a></li>

                    </ul>
                </nav>
                <form action="timkiem.html" class="header__search form-search" action="">
                    <input type="text" class="search-input" placeholder="Nhập nội dung cần tìm...">
                    <div class="button__group">
                        <button type="submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i>

                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main>
        <article class="login__form__body">
            <fieldset>
                <h1 class="login--form">Đăng nhập</h1>
                <form action="" method="POST" class="login-form" enctype="multipart/form">
                    <table class="login login-form-target">
                        <tr>
                            <td></td>
                            <td>
                                <img src="./images/dangnhap/userlogin.png" alt="" style="width: 200px">
                            </td>
                        </tr>
                        <tr>
                            <td class="form--item "><label for="email"><i class="fa-solid fa-envelope icon-form"></label></td>
                            <td> <input required id="email" class="email" type="text" name="email" placeholder=" Nhập Email"></td>
                        </tr>
                        <tr>
                            <td> <label for="pwd"><i class="fa-solid fa-key icon-form"></i></label></td>
                            <td>
                                <input required id="pwd" class="password"  type="password" name="psw" placeholder=" Nhập Mật Khẩu">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                Bạn quên <a href="">Mật Khẩu?</a>
                                <input type="checkbox" name="remember"> Ghi nhớ cho lần đăng nhập sau
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Đăng ký">
                                <input type="reset" value="Hủy">
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </article>
    </main>
