    <main>
        <article class="register__form__body">
            <fieldset>
                <h1 class="register--form">Đăng ký</h1>
                <form action="" method="POST" class="register-form" enctype="multipart/form" >
                    <table class="form register-form-target">
                        <tr>
                            <td class="form--item"><label for="email"><i class="fa-solid fa-envelope icon-form"></label></td>
                            <td> <input required class="email" type="text" name="email" placeholder="Vui Lòng Nhập Email"></td>
                        </tr>
                        <tr>
                            <td> <label for="pwd"><i class="fa-solid fa-key icon-form"></i></label></td>
                            <td> <input required class="password" type="password" name="psw" placeholder="Vui Lòng Nhập Mật Khẩu">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="pwd-valid"><i class="fa-solid fa-key icon-form"></i></label></td>
                            <td><input required class="c-password" type="password" name="psw2" placeholder="Vui Lòng Nhập Lại Mật Khẩu"></td>
                        </tr>
                        <tr>
                            <td> <label for="authorize"><i class="fa-solid fa-person icon-form"></i></label></td>
                            <td><input type="radio" name="memberType">Bạc
                                <input type="radio" name="memberType">Vàng
                                <input type="radio" name="memberType">Bạch Kim
                            </td>
                        </tr>
                        <tr>
                            <td><label for="thumbnail"><i class="fa-solid fa-address-book icon-form"></i></label></td>
                            <td> <input required type="file"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với <a href=""> Điều khoản & Quyền
                                    riêng tư của chúng tôi</a>.</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Đăng ký">
                                <input type="reset" value="Hủy">
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </article>
