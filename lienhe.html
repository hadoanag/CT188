</head>

<body>
    <header class="header">
        <div class="header__top">
            <a href="index.html" class="header__logo">
                <img src="./images/logo.png" alt="">
            </a>
            <div class="header__three-img">

                <a href="#" class="header__img img1">
                    <img src="./images/header-img1.png" alt="">
                </a>
                <a href="#" class="header__img img2">
                    <img src="./images/header-img2.png" alt="">
                </a>
                <a href="#" class="header__img img3">
                    <img src="./images/header-img3.png" alt="">
                </a>
            </div>
            <div class="header__mid">
                <nav class="header__nav">
                    <ul class="header__nav__items">
                        <li> <a class="nav__item" href="trangchu.html">Trang chủ</a></li>
                        <li> <a class="nav__item" href="gioithieu.html">Giới Thiệu</a></li>
                        <li> <a class="nav__item" href="sanpham.html">Sản Phẩm</a></li>

                        <li> <a class="nav__item" href="lienhe.html">Liên Hệ</a></li>
                    </ul>
                </nav>
                <form action="timkiem.html" class="header__search form-search" action="">
                    <input type="text" class="search-input" placeholder="Nhập nội dung cần tìm...">
                    <div class="button__group">
                        <button type="submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <a class="btn cart-shopping">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main>
        <article>
            <div class="contact">
                <h1 class="contact__title contact__title-under">Liên hệ</h1>
            </div>
            <div class="address">
                <img class="contact__image" src="./images/lienhe/check-in.png" alt="">
                <p class="address__desc"> <strong>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</strong> Nếu bạn có góp ý, vui
                    lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>
            </div>
            <div class="form-contact">
                <h1 class="form__contact__title contact__title contact__title-under">Góp ý</h1>
                <div class="form-for-contact">
                    <form class="contact__form" method="post"enctype="applicationx-www-form-urlencoded">
                        <table class="form-target">
                            <tr>
                                <td icon-form><label for="name"><i class="fa-solid fa-user-large icon-form"></i></label>
                                </td>
                                <td> <input id="name" class="name-cus" type="text" name="name"
                                        placeholder="Vui lòng nhập Họ tên của bạn">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="email"><i class="fa-solid fa-envelope icon-form"></i> </label></td>
                                <td> <input id="email" class="email" type="text" name="email" placeholder="Vui Lòng Nhập Email"></td>
                            </tr>
                            <tr>
                                <td><label for="subject"><i class="fa-solid fa-table-list icon-form"></i> </label></td>
                                <td class="chose">
                                    <select id="subject" name="subject">
                                        <option value="1">Về Sản Phẩm/ Dịch Vụ</option>
                                        <option value="2">Ưu đãi về thành viên/option>
                                        <option value="3">Về tin tuyển dụng</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="textarea-contact">
                                    <label for="content"><i class="fa-solid fa-note-sticky icon-form"></i></label>
                                </td>
                                <td>
                                    <textarea class="content" name="content" id="content" cols="50" rows="7"
                                        placeholder="Nội dung cần liên hệ"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Gửi">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </article>
    </main>
